[build]
  # Comando de build
  command = "pnpm build"
  
  # Diretório de publicação (onde estão os arquivos buildados)
  publish = "dist/public"
  
  # Variáveis de ambiente do build
  [build.environment]
    NODE_VERSION = "22.13.0"

# Redirecionamentos e regras
[[redirects]]
  # SPA fallback - redireciona todas as rotas para index.html
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança e performance
[[headers]]
  for = "/*"
  [headers.values]
    # Segurança
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance - Cache de assets
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache longo para assets com hash no nome
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    # Cache para imagens
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    # Cache para SVGs
    Cache-Control = "public, max-age=31536000, immutable"

